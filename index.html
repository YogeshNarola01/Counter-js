<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <center>
        <div
            style="margin-top: 20px; border-radius: 15px; width: 350px; padding: 25px; border: 2px solid grey; background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);">
            <h2 style="margin-bottom: 25px;">Counter App</h2>
            <button onclick="incrise()" style="width: 75px;" type="button"
                class="btn btn-success">+</button>&nbsp;&nbsp;
            <button id="num" style="width: 75px;" type="button" class="btn btn-secondary">0</button>&nbsp;&nbsp;
            <button onclick="decrise()" style="width: 75px;" type="button" class="btn btn-success">-</button>
            <br><br>
            <button onclick="reset()" type="button" class="btn btn-success">Reset</button>
        </div>
    </center>


    <script type="text/javascript">
        const incrise = () => {
            let num = document.getElementById('num').innerText;
            num++;
            document.getElementById('num').innerHTML = num;
        }

        const decrise = () => {
            let num = document.getElementById('num').innerText;
            if (num >= 1) {
                let num = document.getElementById('num').innerText;
                num--;
                document.getElementById('num').innerHTML = num;
            }
        }

        const reset = () => {
            num = 0;
            document.getElementById('num').innerHTML = num
        }

    </script>

</body>

</html>
